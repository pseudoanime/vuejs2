<html>

<head>
    <title></title>
</head>
<style>
    .is-loading {
        background: red;
    }
</style>
<body>
<div id="root">
    <button v-bind:class="{ 'is-loading': isLoading}" v-on:click="toggleClass" v-bind:disabled="disabled">Click Me!
    </button>
    <button v-bind:title="attributevalue">Hover over me</button>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    new Vue({
        el: '#root',
        data: {
            attributevalue: "sdfd",
            isLoading: false,
            disabled: true
        },
        methods: {
            toggleClass: function () {
                this.isLoading = true
            }
        }
    });
</script>
</body>

</html>
