<html>

<head>
    <title></title>
</head>

<body>
    <div id="root">
        <ul>
            <li v-for="name in names" v-text="name" />
        </ul>
        <input type="text" v-model="newName" />
        <button type="submit" v-on:click="push">Save</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        new Vue({
            el: '#root',
            data: {
                names: ["James", "Cobb"],
                newName: ""
            },
            methods: {
                push: function ($event) {
                    if (this.newName.length) {
                        this.names.push(this.newName);
                        this.newName = "";
                    }
                }
            }
        });
    </script>
</body>

</html>
